<div class="site-home lg-page lg-height-full">

  {% include nav.html %}
  {% include header.html %}

  <div class="p2">
    <section class="width-full center-block align-center pb3">

        {% for post in site.categories.work %}<!--
        --><div class="lg-width-50 sm-width-100 inline-block p2">
          <a class="center-block color-white underline-none line-height-none text-shadow-medium box-shadow-light br3 overflow-hidden" style="background: rgb({{ post.color }});" href="{{ post.url | prepend: site.baseurl }}" >

            <div class="center-block px3 pt5 pb2">
                <h2 class="font-size-1">{{ post.title }}</h2>
                <div class="block font-size-5 tracking-slight font-weight-5 py3">{{ post.tagline }}</div>
                <div class="inline-block font-size-6 font-weight-4 tracking-slight br5 px3 py2 mt1 mb2" style="background: rgba(0,0,0,0.14)">
                  {{ post.year }} <small class="bullet inline-block-middle opacity-7">&bull;</small> {{ post.role }}
                </div>
            </div>

            {% if post.cover-image %}
            <img src="{{ post.cover-image }}" width="450" height="400" class="block width-full no-select">
            {% endif %}

          </a>
        </div><!--
        -->{% endfor %}

        {% include copyright.html %}

    </section>

  </div>

</div>


<script>
  sessionStorage.setItem("via", "home");
</script>
