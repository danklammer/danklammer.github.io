---
layout: default
---

<article class="site-post lg-post lg-height-full" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="align-center align-middle color-white text-shadow-medium pt6 pb4 article-side-padding" style="background: linear-gradient( rgba({{ page.color }}, 0.8), rgba({{ page.color }}, 0.8)), url({{ page.cover-image }}); background-size: cover; background-position: center center; min-height: 70vh">

      {% include subpage-logo.html %}
      {% include subpage-close.html %}

      <div class="center-block pt5">
        <h1 class="font-size-1 line-height-none py2" itemprop="name headline">{{ page.title }}</h1>
        <h3 class="font-size-3 line-height-title font-weight-3 pt1 px4" itemprop="name alternativeHeadline">{{ page.subtitle }}</h3>
        <p class="font-size-5 line-height-none pt5 opacity-8"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%B %-d, %Y" }}</time></p>
      </div>

  </header>

  <section class="width-full article-top-padding pb7">

    <div class="post-content" itemprop="articleBody">
      {{ content }}
    </div>

  </section>

</article>

{% include footer.html %}
{% include zoomable.js %}

<script>
  console.log("from = " + sessionStorage.getItem("via"));
  if (sessionStorage.getItem("via") == "articles") {
    document.getElementById("close-post").setAttribute("onclick", "window.history.back(); return false;");
  }
</script>
