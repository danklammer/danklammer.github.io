---
layout: default
---

<a href="{{ site.baseurl }}/" class="lg-fixed sm-hide inline-block color-gray dim-bg-black underline-none lowercase py1 px3 m3 br3">&larr; All Work</a>

<div id="close-post" class="align-right hide">
  <div onclick="window.history.back()" class="lg-fixed inline-block line-height-none dim-color-black yunderline-none p3 m1 t0 r0 pointer">
      <svg viewBox="0 0 32 32" width="32" fill="none" stroke="currentcolor" stroke-linecap="round" stroke-linejoin="round" stroke-width="6%">
          <title>All Work</title>
          <path d="M2 30 L30 2 M30 30 L2 2" />
      </svg>
  </div>
</div>

<article class="lg-post lg-height-full lg-align-middle px4 py4" itemscope itemtype="http://schema.org/BlogPosting">
  <section class="lg-section center-block" style="max-width: 34rem" >

      <header class="relative center-block align-center color-white line-height-none text-shadow-medium overflow-hidden py4 px3 br3"  style="background-color: {{ page.color }}">
        <h1 class="relative z2 post-title font-size-2" itemprop="name headline">{{ page.title }}</h1>
        <p class="relative z2 post-meta"><time>{{ page.year }}</time></p>
        <h3 class="relative z2 font-size-5 line-height-title tracking-slight font-weight-5">{{ page.tagline }}</h3>

        <div class="absolute z1 t0 l0 width-full opacity-1" style="height: 100%; background-color: {{ page.color }}; background-image: url({{ page.hero-image }}); background-size: cover; background-position: center center;"></div>
      </header>

      <div class="post-content" itemprop="articleBody">
        {{ content }}
      </div>

  </section>
</article>

{% include footer.html %}


<script>
  console.log("from = " + sessionStorage.getItem("via"));
  if (sessionStorage.getItem("via") == "home") {
    document.getElementById("close-post").style.display = "block";
  }
</script>
