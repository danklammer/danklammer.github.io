---
layout: default
---

<article class="site-project lg-post lg-height-full" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="center-block color-white text-shadow-medium box-shadow-light pt5 overflow-hidden" style="background: linear-gradient(to bottom, rgba(0,0,0,0.2) 0, rgba(0,0,0,0) 8rem), rgb({{ page.color }});">
      
      {% include layout/subpage-logo.html %}
      {% include layout/subpage-close.html %}

      <div class="center-block align-center line-height-none px2 pt7 pb3">
          <h1 class="font-size-1 pb2">{{ page.title }}</h1>
          <div class="block font-size-2 font-weight-3 line-height-slight py2">{{ page.subtitle }}</div>
          <div class="inline-block font-size-6 font-weight-4 tracking-slight br5 px3 py2 mt3 mb2" style="background: rgba(0,0,0,0.12)">
            {{ page.year }} <small class="bullet inline-block-middle opacity-7">&bull;</small> {{ page.role }}
          </div>
      </div>

      {% if page.hero-image %}
      <div class="width-full center-block slidefade" style="height: 80vw; max-height: 435px; {% if page.hero-maxwidth %}max-width: {{ page.hero-maxwidth }};{% endif %} background-image: url({{ page.hero-image }}); -o-background-size: auto 100%; -moz-background-size: auto 100%; -webkit-background-size: auto 100%; background-size: auto 100%; background-position: {{ page.hero-position }} bottom; background-repeat: {{ page.hero-repeat }}">
      </div>
      {% endif %}

  </header>

  <section class="width-full article-top-padding pb7">

    <div class="post-content" itemprop="articleBody">
      {{ content }}
    </div>

  </section>

</article>

{% include layout/footer.html %}

<script>
  if (sessionStorage.getItem("via") == "home") {
    document.getElementById("close-post").setAttribute("onclick", "window.history.back(); return false;");
  }

  {% include layout/scripts.js %}
</script>
